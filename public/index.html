<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Eli Koederitz's Portfolio</title>
  <!-- Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <!-- Set Website Icon-->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Stylesheet Imports-->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/index.css" type="text/css">

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/import.js" type="text/javascript"></script>

  <script src="js/index.js"></script>

<body>
  <div data-import="navbar" data-script="true" id="indexnavbar" class="hidden"></div>

    </div>
    <div class="end-bleed"></div>
    <div class="title-content container">
      <div>
        <h1 class="text-title drop-shadow">Eli Koederitz</h1>
        <h2 class="text-subhead drop-shadow">Programmer and Game Designer focused on creating flexible systems and impactful

        </h2>

      <div class="title-menu-container">
        <h2 class="text-subhead open-text drop-shadow"><a class="text-button">Press Any Button</a></h2>
        <!-- Title Menu-->
        <ul class="title-menu hidden">
          <li><a href="game-projects.html" class="drop-shadow text-subhead text-button">Games</a></li>
          <li><a href="prototypes.html" class="drop-shadow text-subhead text-button">Prototypes</a></li>
          <li><a href="about.html" class="drop-shadow text-subhead text-button">About</a></li>
          <li><a href="contact.html" class="drop-shadow text-subhead text-button">Contact</a></li>
        </ul>
      </div>
    </div>
  </section>

      </div>
      <!-- Set new Featured Projects Here -->
      <ul class="projects-grid">
        <li data-import="snowmentum-card" class="abv-card"></li> <!-- First item will get more attention -->
        <li data-import="snowmentum-card" class="abv-card"></li>
        <li data-import="snowmentum-card" class="abv-card"></li> <!-- Middle item will get more attention -->
        <li data-import="snowmentum-card" class="abv-card"></li>
        <li data-import="snowmentum-card" class="abv-card"></li>

    <div class="container">
      <h1 class="text-header">Let's make your vision real!</h1>
      <a href="#" class="button"><span>Contact</span></a>
    </div>

  <div data-import="footer"></div>
